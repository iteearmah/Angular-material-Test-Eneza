<div class="list-container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="showSpinner">
    <mat-spinner *ngIf="showSpinner" style="width: 50px"></mat-spinner>
  </div>

  <div class="list-table-container">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row; let i=index;">
          <a mat-raised-button color="primary" routerLink="/courses/{{row.id}}/edit">
            <mat-icon aria-label="Edit" >edit</mat-icon>
          </a>
          &nbsp;
          <button mat-raised-button color="warn" (click)="deleteCourse(row.id)" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalCount"
                 [pageSize]="perPage"
                 (page)="onPageSwitch($event)">
  </mat-paginator>
</div>
